name: firepulse-planning-engine-services

services:
  api-service:
    image: ghcr.io/insa-resq/firepulse-planning-engine/api-service:${IMAGE_TAG:-latest}
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firepulse-planning-engine-api-service
    restart: always
    environment:
      - REMOTE_API_BASE_URL=${REMOTE_API_BASE_URL}
      - REMOTE_API_EMAIL=${REMOTE_API_EMAIL}
      - REMOTE_API_PASSWORD=${REMOTE_API_PASSWORD}
    init: true
    deploy:
      update_config:
        failure_action: rollback
    ports:
      - '9000:9000'
    networks:
      - firepulse_planning_engine
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:9000/health')"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  firepulse_planning_engine:
    name: firepulse_planning_engine
    driver: bridge
